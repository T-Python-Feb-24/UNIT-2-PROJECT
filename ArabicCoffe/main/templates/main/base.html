<!DOCTYPE html>

<body {% if request.COOKIES.DarkMode == "True" %} class="DarkMode" {% endif %}>

          </li>
          <li>
            <a href="{% url 'main:read_Basic'%}">كلمة الوزير</a>
          </li>
          <li>
            <a href="{% url 'main:resource_Basic'%}">الادلة التوجيهية</a>
          </li>
          <a href="{% url 'main:light_mode'%}" class="light"><span class="material-symbols-outlined {% if request.COOKIES.DarkMode == 'False' %} active1 {% endif %}">light_mode</span></a>
          <a href="{% url 'main:dark_mode'%}" class="dark"><span class="material-symbols-outlined {% if request.COOKIES.DarkMode == 'True' %} active2 {% endif %}">dark_mode</span></a>
        </ul>
        
      </nav>
    {% block contact%}
    {% endblock%}
