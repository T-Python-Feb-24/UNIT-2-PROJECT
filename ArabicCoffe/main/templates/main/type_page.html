{% extends 'main/base.html' %}
{% load static %}
{% block title %}انواع القهوة {% endblock %}
{% block contact%}
<style>
    body{
        background-color: rgb(255, 255, 255); 
        background-size: cover;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock%}

{% block content %}
<br><br><br><br><br>
<div class="properties-container">
  <h2 class="animate_animated animate_fadeInUp">انواع القهوة السعودية حسب المناطق</h2>
  <div class="properties-list row">
    {% for property in properties %}
    <div class="property-item col-5 mb-5" style="background-image: url('/static/images/{{property.image}}');">

      <h4>{{ property.title }}</h4>
      <p class="d-inline-flex ">

        <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#{{property.id}}" aria-expanded="false" aria-controls="{{property.id}}">
       المزيد
      </button>

        <div class="collapse border-none" id="{{property.id}}">
          <div class="card card-body">
           <p >{{ property.content }}</p>
          </div>
        </div>
      </p>

    </div>
    {% endfor %}
    <!-- test -->
    

{% endblock %}
