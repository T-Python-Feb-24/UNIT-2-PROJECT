{% extends "main/base.html" %}
{% block title%} <title>Weather</title>{% endblock  %}

{% block style %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
body {
    color: #fff;
    overflow-x: hidden;
    height: 100%;
    background-repeat: no-repeat;
    background-image: url('/static/images/sa-p1.webp') ;
}

.card {
    background-color: rgba(240, 248, 255, 0);
    background-size: cover;
    width: 600px;
    height: 350px;
    border-radius: 20px;
    box-shadow: 0px 8px 16px 4px #9E9E9E;
    margin-top: 50px;
    margin-bottom: 50px;
}

.time-font {
    font-size: 50px;
}

.sm-font {
    font-size: 18px;
}

.med-font {
    font-size: 28px;
}

.large-font {
    font-size: 60px;
}

</style>
{% endblock  %}

{% block content %}
<div class="container-fluid px-1 px-md-4 py-5 mx-auto">
    <div class="row d-flex justify-content-center px-3">
        <div class="card">
            <h2 class="ml-auto mr-4 mt-3 mb-0 text-white">Riyadh</h2>
            <p class="ml-auto mr-4 mb-0 med-font text-white">clear sky</p>
            <h1 class="ml-auto mr-4 large-font text-white">20&#176;</h1>
            <p class="time-font mb-0 ml-4 mt-auto text-white">08:30 <span class="sm-font">AM</span></p>
            <p class="ml-4 mb-4 text-white">Thursday, 14 Mar 2024</p>
        </div>
    </div>
</div>

{% endblock  %}
