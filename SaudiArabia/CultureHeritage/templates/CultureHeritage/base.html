{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 ">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!--Font Awesome CDN-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block style %} {% endblock %}
</head>
<body {% if request.COOKIES.mode == 'dark' %} class="Dark" {% endif %}>
    <div class="container-fluid p-0 ">
    <nav class="navbar navbar-expand-lg navbar-light shadow-5-strong p-3 mt-0 justify-content-center ">
        
        
        
        <img class="navbar-brand" src="/static/image/logo2.webp"  alt="Logo" width="70" height="60" class="d-inline-block align-text-top">
        
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
    
        <div class="collapse navbar-collapse justify-content-center text-dark nav">

            <ul class="navbar-nav justify-content-center ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'CultureHeritage:home_page' %}">Home</a>
                </li>
                
            
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"> Our Culture&Heritage</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'CultureHeritage:culture' %}">Culture</a></li>
                      <li><a class="dropdown-item" href="{% url 'CultureHeritage:heritage' %}">Heritage</a></li>
                    </ul>
                  </li> 
                  <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'CultureHeritage:vision' %}">Vision</a>
                    </li>
                    
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'CultureHeritage:saudi' %}">More about Saudi Arabia</a>
                        </li>
            </ul>

        </div>

        <div class="display-mode">
            <a a href="{% url 'CultureHeritage:light-mode' %}" class="light" ><span class="material-symbols-outlined" {% if request.COOKIES.mode == 'light' %} active {% endif %}>light_mode</span></a>
            <a a href="{% url 'CultureHeritage:dark-mode' %}" class="dark"><span class="material-symbols-outlined" {% if request.COOKIES.mode == 'dark' %} active1 {% endif %}>dark_mode</span></a>
        </div>
        
    
        
    </nav>
    
            
    </div>
    
    {% block content %}
    

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
{% block js %}{% endblock %}
</html>
